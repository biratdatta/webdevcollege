<!DOCTYPE html>
<html>
<head>
  <title>Background Color Changer</title>
  <style>
    /* Some basic styling for the form */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
      margin-top: 30px;
    }

    form {
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>

  <script>
    function changeBackground() {
      var selectedColor = document.getElementById("colorSelector").value;
      document.body.style.backgroundColor = selectedColor;
    }
  </script>
</head>
<body>
  <h2>Background Color Changer</h2>
  
  <form>
    <label for="colorSelector">Select a background color:</label>
    <select id="colorSelector" onchange="changeBackground()">
      <option value="white">White</option>
      <option value="lightblue">Light Blue</option>
      <option value="lightgreen">Light Green</option>
      <option value="lightcoral">Light Coral</option>
    </select>
  </form>
  
  <p>Choose a color from the dropdown to change the background.</p>
</body>
</html>
