<!DOCTYPE html>
<html>
<head>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.calculator {
  border: 1px solid #ccc;
  background-color: #fff;
  border-radius: 5px;
  width: 300px;
  padding: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

#display {
  width: 100%;
  height: 40px;
  font-size: 20px;
  text-align: right;
  margin-bottom: 10px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 5px;
}

button {
  width: 100%;
  height: 50px;
  font-size: 20px;
  background-color: #25cc00;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: rgb(170, 0, 0);
}

  </style>
</head>
<body>
    
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="calculateSquareRoot()">âˆš</button>
      <button onclick="calculateSin()">sin</button>
      <button onclick="calculateCos()">cos</button>
      <button onclick="calculateTan()">tan</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
<script>
let display = document.getElementById('display');
let currentValue = '';

function appendToDisplay(value) {
  currentValue += value;
  display.value = currentValue;
}

function clearDisplay() {
  currentValue = '';
  display.value = '';
}

function calculateResult() {
  try {
    currentValue = eval(currentValue);
    display.value = currentValue;
  } catch (error) {
    display.value = 'Error';
  }
}

function calculateSquareRoot() {
  currentValue = Math.sqrt(parseFloat(currentValue));
  display.value = currentValue;
}

function calculateSin() {
  currentValue = Math.sin(parseFloat(currentValue));
  display.value = currentValue;
}

function calculateCos() {
  currentValue = Math.cos(parseFloat(currentValue));
  display.value = currentValue;
}

function calculateTan() {
  currentValue = Math.tan(parseFloat(currentValue));
  display.value = currentValue;
}
</script>
</html>
