<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
</head>
<body>
  <h2>Assignment 2 - b - Multiplication Table for 5</h2>
        <table border="1">
    <tr>
      <th>Multiplier</th>
      <th>Result</th>
    </tr>
         <!-- JavaScript code to generate the table rows -->
    <script>
      for (let i = 1; i <= 20; i++) {
        document.write('<tr>');
        document.write('<td>' + i + '</td>');
        document.write('<td>' + (i * 5) + '</td>');
        document.write('</tr>');
      }
    </script>
  </table>

</body>
</html>
